<!-- PEER TABLE -->
<div class="main-area row">
  <div class="col-lg-12">
    <div class="table-container">
      <div class="peer-list">
          <span class="label label-info"> {{peerCount}} Peers</span>
          <span class="label label-success" ng-click="clickIpv4Up()">{{ips[0][2]}} IPv4<span class="glyphicon glyphicon-arrow-up"></span></span>
          <span class="label label-success" ng-click="clickIpv6Up()">{{ips[1][2]}} IPv6<span class="glyphicon glyphicon-arrow-up"></span></span>
          <span class="label label-danger" ng-click="clickIpv4Down()">{{ips[0][3]}} IPv4<span class="glyphicon glyphicon-arrow-down"></span></span>
          <span class="label label-danger" ng-click="clickIpv6Down()"><span>{{ips[1][3]}}</span><span> IPv6<span class="glyphicon glyphicon-arrow-down"></span></span>
          <button class="btn filter-button" ng-click="toggleFiltering()">Filter</button>
        </div>
      <div class="loading-section" ng-style="{'height':peerGridInitHeight}">
        <div ng-show="peerTableIsLoad" bmp-loading loading-var="peerTableIsLoad"></div>
        <div id="peerTable" ui-grid="peerTableOptions" ui-grid-selection ui-grid-auto-resize></div>
      </div>
    </div>
  </div>
</div>
<!-- ./PEER TABLE -->
