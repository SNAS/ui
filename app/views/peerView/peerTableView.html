<!-- PEER TABLE -->
<div class="main-area row">
  <div class="col-lg-12">
    <div class="table-container">
      <h3 class="pgtitle">Peer List
        <span class="label label-info"> {{peerCount}} Peers</span>
        <span class="label label-success" ng-click="clickIpv4Up()">{{ips[0][2]}} IPv4 Up</span>
        <span class="label label-success" ng-click="clickIpv6Up()">{{ips[1][2]}} IPv6 Up</span>
        <span class="label label-danger" ng-click="clickIpv4Down()">{{ips[0][3]}} IPv4 Down</span>
        <span class="label label-danger" ng-click="clickIpv6Down()">{{ips[1][3]}} IPv6 Down</span>
        <button class="btn filter-button" ng-click="toggleFiltering()">Filter</button>
      </h3>
      <div class="loading-section" ng-style="{'height':peerGridInitHeight}">
        <div ng-show="peerTableIsLoad" bmp-loading loading-var="peerTableIsLoad"></div>
        <div id="peerTable" ui-grid="peerTableOptions" ui-grid-selection ui-grid-auto-resize></div>
      </div>
    </div>
  </div>
</div>
<!-- ./PEER TABLE -->
