<div class="container" style="background: url('/images/loginBackGroundWeb.jpg') center center no-repeat;background-size:cover;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="opacity: 0.8;">
      <div class="login-panel panel panel-default" style="padding: 15%">
        <div>
          <div><img src="/images/ciscoLogoBig.png"  style="display: block; margin-left: auto;  margin-right: auto;"></div>
          <h3 class="panel-title" align="middle" style="color: #3491df; font-family: Helvetica; margin-top: 10%; font-size: 17pt; font-weight: 100">CISCO BMP ANALYTICS</h3>
        </div>
        <div class="panel-body">
          <p>Your username and password didn't match. Please try again.</p>
          <form role="form" style="width: 70%; margin-left: 15%" ng-submit="login()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="username" ng-model="username" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
              </div>
              <input type="submit" value="Submit" id="submit" class="btn btn-lg btn-primary btn-block"/>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--<script src="/static/js/sb-admin-2.js"></script>-->

  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
</div>
