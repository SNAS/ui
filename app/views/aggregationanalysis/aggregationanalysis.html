<!------------------Aggregation Analysis---------------->
<div ng-controller="aggregationanalysisController">
  <div class="main-page-search">
    AS Number:
    <input type="text" ng-model="searchPrefix" placeholder="Search ..."/>
    <button ng-click="getsShowPrefixInfo()" class="btn btn-sm btn-info">Search</button>
  </div>
  
  <div class="main-area row">
    <div class="col-lg-12">
      <div class="table-container">
        <h3>Prefix Information</h3>
        <div class="loading-section" ng-style="{'height':peerGridInitHeight}">
          <div ng-show="PrefixTableIsLoad" bmp-loading loading-var="PrefixTableIsLoad"></div>
          <div ui-grid-selection ui-grid="ShowPrefixsOptions"></div>
        </div>
      </div>
    </div>
  </div>

  <!--this part is peer select.-->
  <div class="main-area row">
    <div class="col-lg-12">
      <div class="table-container">
        <h3>
          Aggregate prefixes, originated by {{searchPrefix}}
        </h3>
        <!--Selects BGP Peer please:-->
        <!--<select ng-model="peerData.selectPeer" ng-options="peer.PeerName as peer.title for peer in peerData" ng-change="selectChange()">-->
        <div class="input">
          <select ng-model="peerData.selectPeer" ng-options="peer.PeerName for peer in peerData | orderBy : 'PeerName'"
                  ng-change="selectChange()">
            <option value="">Selects BGP Peer please</option>
          </select>
        </div>

        <div ng-show="showGraphTable">
          Efficiency of aggregation:
          <span ng-bind="efficiency"></span>
        </div>

        <div ng-show="showGraphTable">
          <!--show the efficiency chart-->
          <nvd3 options="chartOptions" data="data"></nvd3>

          <!--show redundant options-->
          <div ui-grid-selection ui-grid="ShowRedundantOptions" ui-grid-resize-columns></div>
        </div>
      </div>
    </div>
  </div>
</div>
