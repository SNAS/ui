<div class="margin-small">
  <!--<h1 class="pgtitle"> AS View</h1>-->
  <div>
    AS Number
    <input id="tags" type="text" ng-change="enterValue(searchValue)" ng-model="searchValue" placeholder="Search ..." />
    <ul id="suggestions" class="suggestions-list">
      <li ng-repeat="suggestion in suggestions" class="blockSpan" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">{{suggestion}}</li>
    </ul>
    <p class="help-block">Example: 701</p>
    <h3 ng-show="nodata">This AS doesn't exist</h3>
    <!--<h3 style="display:none;" id="dbina">DB is not available. Please, wait a minute then try-->
    <!--again! :)</h3>-->
  </div>

  <div ng-show="!nodata">
  <div class="detailspanel margin-small">
    <pre class="preStyle" ng-bind-html="details"></pre>
  </div>

  <div class="row margin-small">
    <div class="col-lg-6">
      <h3 class="pgtitle-small">Upstream</h3>
        <div ng-show="!upstreamNodata" class="gridStyle-abreast" ui-grid="upstreamGridOptions" ui-grid-auto-resize></div>
        <p ng-show="upstreamNodata">There is no upstream of this AS</p>
    </div>
    <div class="col-lg-6">
      <h3 class="pgtitle-small">Downstream</h3>
        <div ng-show="!downstreamNodata" class="gridStyle-abreast" ui-grid="downstreamGridOptions" ui-grid-auto-resize></div>
        <p ng-show="downstreamNodata">There is no downstream of this AS</p>
    </div>
  </div>

  <div id="AS_topology"></div>
  </div>
</div>
