<div class="margin-small">
  <!--<h1 class="pgtitle"> AS View</h1>-->
  <div>
    AS Number
    <input type="text" ng-change="enterValue(searchValue)" ng-model="searchValue" placeholder="Search ..." />
    <p class="help-block">Example: 701</p>
    <h3 ng-show="nodata" id="dem">This AS doesn't exist</h3>
    <!--<h3 style="display:none;" id="dbina">DB is not available. Please, wait a minute then try-->
    <!--again! :)</h3>-->
  </div>

  <div ng-show="!nodata">
  <div class="detailspanel margin-small">
    <pre class="preStyle" ng-bind-html="details"></pre>
  </div>

  <div class="row margin-small">
    <div class="col-lg-6">
      <h3 class="pgtitle-small">Upstream</h3>
      <div class="panel panel-default">
        <div class="gridStyle-abreast" ui-grid="upstreamGridOptions" ui-grid-auto-resize></div>
      </div>
    </div>
    <div class="col-lg-6">
      <h3 class="pgtitle-small">Downstream</h3>
      <div class="panel panel-default">
        <div class="gridStyle-abreast" ui-grid="downstreamGridOptions" ui-grid-auto-resize></div>
      </div>
    </div>
  </div>

  <div id="AS_topology"></div>
  </div>
</div>
