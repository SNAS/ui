<div ng-controller="BGPASPathController" id="bgpView" class="ASPathView">

  <!-- top bar -->
  <div class="col-lg-12 top-bar">
    <div class="title-container">
      <div class="title">BGP</div>
    </div>
    <div class="search">
      <input type='text' class="form-control" id="searchValue" ng-model="searchValue" placeholder="search"/>
      <div class="search-tip-container">
        <div class="search-tip">
          Type AS number or prefix
          <div class="search-tip-example">ex: 109, 1.0.128.0/17, 1.0*</div>
        </div>
      </div>
    </div>
    <div class='line'></div>
  </div>

  <div class="split-view">
    <div class="col-lg-6 split-two">
      <div class="input-container">
        <input type='text' class="form-control" id="as1" ng-model="asn1Value" placeholder="Enter Network 1"/>
      </div>
    </div>
    <div class="col-lg-6 split-two">
      <div class="input-container">
        <input type='text' class="form-control" id="as2" ng-model="asn2Value" placeholder="Enter Network 2"/>
      </div>
    </div>
    <div class="col-lg-12">
      <button class="btn btn-default btn-search-connections">Search connections</button>
    </div>
  </div>

</div>
