<div ng-controller="SecurityAnalysisController">
  <div class="main-area row">
    <div class="col-lg-12">
      <div class="table-container">
        <h3>Origin AS Report</h3>

        <div ng-style="{'margin-bottom': '30px'}">
          <input type="text" placeholder="exact prefix/ASN" name="searchBox"
                 title="search for a prefix or asn with exact match"
                 data-placement="right"
                 ng-style="{'margin-bottom': '10px', 'margin-left': '40px'}"
                 ng-model="keyword" ng-change="search(keyword)">
          <div class="pull-right">
            <button class="btn btn-primary" ng-click="showAllPrefixes()">Show all prefixes</button>
            <input type="checkbox" name="violationCheckbox"
                   ng-style="{'margin-right': '40px'}"
                   data-label-text="Violations"
                   data-off-color="danger"
            >
          </div>
        </div>
        <stats-bar-chart></stats-bar-chart>
        <div class="loading-section" ng-style="{'height':securityGridInitHeight}">
          <div ng-show="securityIsLoad" bmp-loading loading-var="securityIsLoad"></div>
          <div class="grid" ui-grid="securityGridOptions" ui-grid-pagination ui-grid-selection ng-style="{'height':securityGridInitHeight}"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-if="showCard">
    <div class="col-lg-12">
      <div class="table-container">
        <div class="loading-section" ng-style="{'height':glassGridOptions.changeHeight}">
          <div bmp-loading ng-if="glassGridIsLoad" loading-var="glassGridIsLoad" font-width="80"></div>
          <div ui-grid-selection ui-grid="glassGridOptions" ng-style="{'height':glassGridOptions.height}" ui-grid-resize-columns>
            <div class="watermark" ng-if="!glassGridOptions.data.length">No data available</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
