<div class="relative" ng-controller="GlobalViewController">
    <div ng-if="cardApi != undefined">
    	<map name="name" type="routers" card-api="cardApi" location="location"/>
    </div>

    <!--This is card Controller-->
    <!--Cards are drawn in here-->
    <div bmp-card-list
         length="[4,1]"
         priority="['Peer','Router']"
         api="cardApi"
         page-location="location">
    </div>
</div>
