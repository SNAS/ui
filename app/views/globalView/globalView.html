<div class="relative">

    <h1 class="page-header">Global View</h1>

    <leaflet defaults="defaults" height="480px" width="100%"></leaflet>

    <!--Router and Peers Cards-->
      <div bmp-router-card
        data="cards[0]"
        removeCard="removeRouterCard()"
        card-type="router">
      </div>
    </div>
    <div ng-repeat="card in [].concat(cards[1]).reverse()">
      <div bmp-router-card
           data="card"
           removeCard="removePeerCard(card)"
           card-type="peer">
      </div>
    <!--end-->
</div>
