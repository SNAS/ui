<div class="relative">

    <h1 class="page-header">Global View</h1>

    <div class="loading" ng-show="loading">
        <span class="text-light">loading...</span>
    </div>

    <button ng-show="selected" class="btn btn-primary reset" ng-click="clearPeers(true)">
        <span class="glyphicon glyphicon-remove" style="font-size: 7pt;"></span>
        {{chosenRouter.RouterName}}
    </button>

    <leaflet defaults="defaults" height="480px" width="100%"></leaflet>

    <!--Router and Peers Cards-->
      <div bmp-router-card
        data="cards[0]"
        removeCard="removeRouterCard()"
        card-type="router">
      </div>
    </div>
    <div ng-repeat="card in [].concat(cards[1]).reverse()">
      <div bmp-router-card
           data="card"
           removeCard="removePeerCard(card)"
           card-type="peer">
      </div>
    <!--end-->
</div>
