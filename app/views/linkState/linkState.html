<div class="margin-small" ng-controller="linkStateController">
  <div class="main-page-search">
    Select Peer
    <select ng-model="selectedPeer"
            ng-options="(peer.PeerName != '' ? peer.PeerName : peer.PeerIP + ' (' + peer.protocol + ')' ) for peer in peerData"
            ng-change="selectChange()">
    </select>
    Protocol: {{protocol}}
  </div>
  <!--<nextTopology data="topologyData" options="topologyOptions" protocol="protocol" peer-hash-id="peerHashId" get-spf-table="getSPFtable" path="path"></nextTopology>-->
  <!--<topology></topology>-->

  <div class="loading-section">
    <div id="link_state_topology"></div>
    <div bmp-loading loading-var="topologyIsLoad"></div>
  </div>

  <div class="main-area" style="margin-top: 15px" ng-show="show===true">
    <div class="table-container">
      <h3>Node Information</h3>
      <div ui-grid="SPFtableOptions" ui-grid-selection ui-grid-auto-resize></div>
    </div>
  </div>
</div>
