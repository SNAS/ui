<div class="margin-small" ng-controller="PrefixAnalysisController">
 <!------------------PREFIXANALYSIS---------------->

   <label>Prefix Number:</label>

   <p>
      <input type="text" ng-change="enterValue(value)" ng-model="value" placeholder="Search ..."/>
      <span class="help-block">Example: 202.70.64.0/21</span>
    </p>
   <div class="detailsPanel">
     <pre ng-bind-html="showValues"></pre>
   </div>
   <hr>
   <label>All entries for prefix {{searchPrefix}} stored in DB:</label>
   <hr>
   <!--Angular Grid added here-->
   <div ui-grid="AllPrefixOptions" ui-grid-resize-columns></div>
   <hr>
   <label>History of prefix: {{searchPrefix}} </label>
   <hr>

   <div>
     Selects BGP Peer please:
     <!--| orderBy : 'PeerName'-->
     <p>
     <div>
       <div>
         <select ng-model="peerData.selectPeer" ng-options="peer.PeerName for peer in peerData | orderBy : 'PeerName'" ng-change="selectChange()">
           <option value="">All peers</option>
         </select>
       </div>
       <div ng-show="showTip">
         Nothing changed in this one hour!
       </div>

     </div>

     <hr>
     <d3-directive ng-model="data"></d3-directive>
     <hr>
   </div>
   <div ng-show="showGrid" ui-grid="HistoryPrefixOptions" ui-grid-selection  ui-grid-resize-columns></div>
   <!--ng-show="showGrid"-->
   <p></p>
   <br>
