<div>

  <h1 class="pgtitle">Originating AS Analysis</h1>
  <div class="margin-small">
    AS Number
    <input id="tags" type="text" ng-change="enterValue(searchValue)" ng-model="searchValue" placeholder="Search ..." />
    <p class="help-block">Example: 701</p>
    <h3 ng-show="nodata">This AS doesn't exist</h3>
  <div class="gridStyle" ui-grid="prefixGridOptions" ui-grid-auto-resize></div>
  </div>

  <h1 class="pgtitle">AS Summary Report</h1>
  <div class="row">
    <div class="col-lg-6">
      <h3 class="pgtitle-small">Top Transit ASes</h3>
      <div class="panel panel-default">
        <nvd3 options="ipv4Options" data="top_transit_ipv4_data"
              config="{autorefresh: true, refreshDataOnly:ture}"></nvd3>
      </div>
      <div class="panel panel-default">
        <nvd3 options="ipv6Options" data="top_transit_ipv6_data"
              config="{autorefresh: true, refreshDataOnly:ture}"></nvd3>
      </div>
    </div>

    <div class="col-lg-6">
      <h3 class="pgtitle-small">Top Origin ASes</h3>
      <div class="panel panel-default">
        <nvd3 options="ipv4Options" data="top_origin_ipv4_data"
              config="{autorefresh: true, refreshDataOnly:ture}"></nvd3>
      </div>
      <div class="panel panel-default">
        <nvd3 options="ipv6Options" data="top_origin_ipv6_data"
              config="{autorefresh: true, refreshDataOnly:ture}"></nvd3>
      </div>
    </div>
  </div>
</div>
