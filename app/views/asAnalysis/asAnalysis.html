<div ng-controller="ASAnalysisController">
  <div class="main-area row">
    <h3>AS Summary Report
      <button type="submit" class="btn btn-sm btn-primary ng-click-active" data-toggle="modal" data-target="#asAnalysisModal">
        <span class="glyphicon glyphicon-globe" aria-hidden="true">
        </span>
      </button>
    </h3>

    <div class="col-lg-6">
      <h3 class="pgtitle-small">Top Transit ASes</h3>
      <div class="panel panel-default">

        <div class="loading-section">
          <nvd3 options="ipv4Options" data="top_transit_ipv4_data"
                config="{refreshDataOnly:true}"></nvd3>
          <div bmp-loading loading-var="ipv4TransitGraphIsLoad"></div>
        </div>


      </div>
      <div class="panel panel-default">

        <div class="loading-section">
          <nvd3 options="ipv6Options" data="top_transit_ipv6_data"
                config="{refreshDataOnly:true}"></nvd3>
          <div bmp-loading loading-var="ipv6TransitGraphIsLoad"></div>
        </div>

      </div>
    </div>

    <div class="col-lg-6">
      <h3 class="pgtitle-small">Top Origin ASes</h3>
      <div class="panel panel-default">

        <div class="loading-section">
          <nvd3 options="ipv4Options" data="top_origin_ipv4_data"
                config="{refreshDataOnly:true}"></nvd3>
          <div bmp-loading loading-var="ipv4OriginGraphIsLoad"></div>
        </div>

      </div>
      <div class="panel panel-default">

        <div class="loading-section">
          <nvd3 options="ipv6Options" data="top_origin_ipv6_data"
                config="{refreshDataOnly:true}"></nvd3>
          <div bmp-loading loading-var="ipv6OriginGraphIsLoad"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- AS Analysis Modal -->
  <div class="modal fade" id="asAnalysisModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
      <div class="modal-content" modal-transclude="">
        <div class="modal-header ng-scope">
          <h3 class="modal-title">AS SUMMARY REPORT - API SERVICE</h3>
        </div>

        <div ng-bind-html="modalContent" class="modal-body ng-scope">

        </div>

        <div class="modal-footer ng-scope">
          <button class="btn btn-warning modal-button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
