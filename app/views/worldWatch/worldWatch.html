<div ng-controller="WorldWatchController">
    <h1 class="page-header">World Watch</h1>

    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'>

        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
            <ui-gmap-windows show="'show'">
                <div ng-non-bindable>{{id}}</div>
            </ui-gmap-windows>
        </ui-gmap-markers>

    </ui-gmap-google-map>

</div>
