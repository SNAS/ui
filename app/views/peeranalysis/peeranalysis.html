<div class="margin-small">
  <!------------------------------------------------- PEER TABLE----------------------------------------------------->
  <h1 class="pgtitle">BGP Peers</h1>

  <div class="margin-small">
    <div id="peerTable" class="grid" ui-grid="peerTableOptions" ui-grid-selection ui-grid-auto-resize></div>
  </div>
  <!------------------------------------------------- ./PEER TABLE -------------------------------------------------->

  <!------------------------------------------------- Prefix Trending per Peer--------------------------------------->
  <h3 class="pgtitle"> Peer Details
    <span ng-class="PeerStatus">{{RouterName}}  {{PeerName}}</span>
  </h3>

  <div class="detailspanel margin-small">
    <pre class="preStyle" ng-bind-html="detailsPanel"></pre>
  </div>
  <h3 class="pgtitle">Peer Prefix Trend
    <span ng-class="PeerStatus">{{RouterName}}  {{PeerName}}</span>
  </h3>
  <nvd3 options="peerHistoryOptions" data="peerHistoryData"></nvd3>
</div>
<!------------------------------------------------- ./Prefix Trending per Peer------------------------------------->
