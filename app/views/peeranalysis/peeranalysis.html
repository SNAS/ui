<div>
  <!------------------------------------------------- PEER TABLE----------------------------------------------------->
  <h1 class="pgtitle">BGP Peers</h1>

  <div id="peerTable" class="gridStyle" ui-grid="peerTableOptions" ui-grid-selection ui-grid-auto-resize></div>
  <!------------------------------------------------- ./PEER TABLE -------------------------------------------------->

  <!------------------------------------------------- Prefix Trending per Peer--------------------------------------->
  <h3 class="pgtitle"> Peer Details
    <span ng-if="Status==1" class="up-text">{{RouterName}}  {{PeerName}}</span>
    <span ng-if="Status==0" class="down-text">{{RouterName}}  {{PeerName}}</span>
  </h3>

  <div class="detailspanel">
    <pre class="preStyle" ng-bind-html="detailsPanel"></pre>
  </div>
  <h3 class="pgtitle">Peer Prefix Trend
    <span ng-if="Status==1" class="up-text">{{RouterName}}  {{PeerName}}</span>
    <span ng-if="Status==0" class="down-text">{{RouterName}}  {{PeerName}}</span>
  </h3>
  <nvd3 options="options" data="data"></nvd3>
</div>
<!------------------------------------------------- ./Prefix Trending per Peer------------------------------------->
