<div ng-controller="PeerAnalysisController">
  <!-- PEER TABLE -->
  <div class="main-area row">
    <div class="col-lg-12">
      <div class="table-container">
        <h3 class="pgtitle">BGP Peers
        <button class="btn filter-button" ng-click="toggleFiltering()">Filter</button>
        </h3>
        <div class="loading-section" ng-style="{'height':peerGridInitHeight}">
          <div ng-show="peerTableIsLoad" bmp-loading loading-var="peerTableIsLoad"></div>
          <div id="peerTable" ui-grid="peerTableOptions" ui-grid-selection ui-grid-auto-resize></div>
        </div>
      </div>
    </div>
  </div>
  <!-- ./PEER TABLE -->

  <!-- Prefix Trending per Peer -->
  <!--<hr>-->

  <div class="main-area row">
    <div class="col-lg-12">
      <div class="table-container">
        <h3>Peer Details of
          <span ng-class="PeerStatus">&nbsp;&nbsp; {{RouterName}}&nbsp;&nbsp;&nbsp; {{PeerName}}</span>
        </h3>
        <div class="loading-section">
          <pre class="preStyle" ng-bind-html="detailsPanel"></pre>
          <div bmp-loading loading-var="peerTableIsLoad"></div>
        </div>
      </div>
    </div>
  </div>
