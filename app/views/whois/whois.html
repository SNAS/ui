<div ng-controller="WhoIsController">
  <!------------------WHO IS---------------->
  <!--<h1 class="pgtitle">Whois</h1>-->
  <div class="main-page-search">
    AS Number or AS Name:
    <input type="text" ng-change="enterValue(searchValue)" ng-model="searchValue" placeholder="Cisco"/>
    <span class="help-block">Example: 109/Cisco</span>
  </div>

  <h3 ng-show="nodata">No AS matches this search</h3>

  <div ng-show="!nodata">
  <!--Angular Table added here-->
  <div class="main-area row">
    <div class="col-lg-12">
      <div class="table-container">
        <h3>Whois Information</h3>

        <div class="loading-section">
          <div ng-show="whoIsLoad" bmp-loading loading-var="whoIsLoad"></div>
          <div ui-grid-selection ui-grid-auto-resize ui-grid="whoIsGridOptions" ng-style="{'height':whoIsGridOptions.height}" class="headeroverflow"></div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <!--<div style="padding:12px">-->
    <div class="main-area row">
      <div class="col-lg-12">
        <div class="table-container" scrollable>
          <h3>Details</h3>
          <pre class="preStyle" ng-bind-html="selectedItem"></pre>
        </div>
      </div>
    </div>
  </div>
    </div>
</div>
