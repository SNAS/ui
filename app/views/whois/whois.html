<div class="margin-small" ng-controller="WhoIsController">
  <!------------------WHO IS---------------->
  <!--<h1 class="pgtitle">Whois</h1>-->
  <div>
    <label>AS Number or AS Name:</label>
    <p>
      <input type="text" ng-change="enterValue(searchValue)" ng-model="searchValue" placeholder="Cisco"/>
    </p>
  </div>
  <!--Angular Table added here-->
  <div class="loading-section" ng-style="{'height':whoIsGridInitHeight}">
    <div ng-show="whoIsLoad" bmp-loading loading-var="whoIsLoad"></div>
    <div class="grid" ui-grid-selection ui-grid="whoIsGridOptions" ng-style="{'height':whoIsGridOptions.changeHeight}"></div>
  </div>

  <div>
    <!--<div style="padding:12px">-->
    <h3 class="pgtitle">Details</h3>

    <div class="detailspanel margin-small">
      <pre class="preStyle" ng-bind-html="selectedItem"></pre>
    </div>
  </div>
</div>
