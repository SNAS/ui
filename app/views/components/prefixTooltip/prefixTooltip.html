<span ng-if="hoverFound" tooltip-append-to-body="true" ng-click="onClick()"
      tooltip-html-unsafe="descr: {{items.descr}}<br>
      origin_as: {{items.origin_as }}<br>
      prefix: {{items.prefix}}<br>
      source: {{items.source}}">{{prefix}}
</span>
<span ng-if="!hoverFound" ng-click="onClick($event)">{{prefix}}</span>
