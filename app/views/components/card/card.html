<div class="cardArea" ng-class="{expanded: cardExpand}">
  <div class="content">

    <icon
      ng-class="{'bmp-expand': cardExpand, 'bmp-collapse': !cardExpand}"
      ng-click="api.changeCardState()">
    </icon>

    <icon class="bmp-close right"
          ng-if="noremove"
          ng-click="removecard(data)"
          ng-class="{'collapsed': cardExpand}">
    </icon>

    <!--Templates will be inserted here-->
    <div ng-include="templateLoc"></div>

  </div>
</div>
