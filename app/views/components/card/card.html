<div class="cardArea">
  <div class="content">

    <span class="glyphicon"  ng-class="{'glyphicon-plus': !cardExpand, 'glyphicon-minus': cardExpand}"
          ng-click="changeCardState()">
    </span>
    <span class="glyphicon right glyphicon-remove"
          ng-click="removecard(data)"
          ng-class="{'collapsed': cardExpand}">
    </span>

    <!--Templates will be inserted here-->
    <div ng-include="templateLoc"></div>

  </div>
</div>
