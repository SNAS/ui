<div ng-controller="BmpCardPreUpdatesGraphController">
  <!--COLLAPSED view-->
  <div ng-hide="cardExpand" class="collapsed">
    <div class="collapsedContent">
      {{ data.peer_hash_id }}
    </div>
  </div>

  <!--EXPANDED view-->
  <div ng-show="cardExpand">
    <br>
    <h1 class="pgtitle">Count of updates</h1>
    <nvd3 options="preUpdatesGraph" data="preUpdatesData" config="preUpdatesConfig"></nvd3>
  </div>
</div>
