<div ng-controller="BmpCardWithdrawsGraphController">
  <!--COLLAPSED view-->
  <div ng-hide="cardExpand" class="collapsed" style="display: block;">
    <h5>Top prefixes by number of Withdrawns in past hours</h5>
  </div>

  <!--EXPANDED view-->
  <div ng-show="cardExpand">
    <br>
    <h1 class="pgtitle">Top prefixes by number of Withdrawns in past hours</h1>
    <nvd3 options="withdrawsGraph" data="withdrawsData" config="withdrawsConfig"></nvd3>
    Value: {{ hover }}
  </div>
</div>
