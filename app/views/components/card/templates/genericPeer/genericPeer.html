<div ng-controller="BmpCardPeerController">

  <div class="card-expand row">
    <span class="col-xs-1">
        <icon class="bmp-outline_router" style="  font-size: 26px; color: #e9a445; margin-left: 30px;"></icon>
    </span>
    <span class="col-xs-2">
        <h4>BMP Peer</h4>
    </span>
    <span class="col-xs-4">
      <h5>{{data.PeerName}}</h5>
    </span>
    <span class="col-xs-2">
      <h5>{{data.PeerIP}}</h5>
    </span>
    <span class="col-xs-1">
        <h5>{{data.PeerASN}}</h5>
    </span>
    <span class="col-xs-2">
      <span style="float: right;text-align: right;">
        <h5>Up Time</h5>
        <span class="green ng-binding">
          {{ peerTime }}
        </span>
        <icon ng-class="{'bmp-down': !data.isUp, 'bmp-up': data.isUp}" ng-style="!data.isUp &amp;&amp; {'color': '#f2732d'} || data.isUp &amp;&amp; {'color': '#7ec35c'}" style="font-size: 18px;">
        </icon>
      </span>
    </span>
  </div>

  <br>

  <div class="template-content" ng-class="{expanded: cardExpand}">
    <div class="row">
      
      <div class="col-lg-4">
        <div class="icon-container">
          <div bmp-card-router-peer-icon
               data="rpIconData">
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="icon-container">
          <h4>Number Of Prefixes</h4>
          <div class="rib-image">
            <div class="rib-section" ng-repeat="item in ribData">
              <div class="rib-part">
                <div class="{{ item[2] }} rib-icon"></div>
                <div>{{ item[0] }}</div>
              </div>
              <div class="rib-value">
                {{ item[1] }}
              </div>
            </div>
            <div class="rib-section">
              <div class="rib-part">
                <div>Filter Rate</div>
                <div style="font-size: 20px">{{ filterRate }}%</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="icon-container">
          <h4>Location Information</h4>
          <span ng-bind-html="locationInfo"></span>
        </div>
      </div>
      
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="icon-container" style="height: auto;">
          <div ng-include="templatePath + data.template + '/insert.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
