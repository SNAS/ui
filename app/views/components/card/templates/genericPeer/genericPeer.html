<div ng-controller="BmpCardPeerController">
  <!--COLLAPSED view-->
  <div ng-hide="cardExpand" class="collapsed">
    <!--Global Peer Card-->
    <icon class="bmp-outline_router" style="font-size:36px;color:#e9a445;"></icon>
    <div class="collapsedContent">
      <ul class="collContentItems">
        <li>BMP PEER</li>
        <li>{{data.PeerASN}}</li>
        <li>{{data.PeerName}}</li>
        <li>{{data.PeerIP}}</li>
      </ul>
    </div>
    <!--End Peer Card Expand-->
  </div>

  <!--EXPANDED view-->
  <div class="peer-card" ng-show="cardExpand">
    <br>
    <!--Peer Card in Global View-->

    <h3>Peer Detail</h3>
    <span style="float: right;text-align: right;">
      Peer Down Time
      <span ng-class="{'red': downTime!='Up', 'green': downTime=='Up'}">
        {{ downTime }}
      </span>
    </span>
    <h4>{{ data.PeerName }}</h4>


    <div class="row">

      <div class="col-md-4">

        <div class="peer-amount-icon" style="padding-top: 70px;padding-left: 30px;width:100%;height:200px">
          <div class="peers-amount-img">

            <div class="left-section no-width">
              <div class="centre">
                <div class="router-name-text">{{data.RouterName}}</div>
                <div class="bmp-bmp_router10-17 bmp-outline-route"></div>
                <div class="router-name-text">{{data.RouterIP}}</div>
              </div>
            </div>

            <span class="middle-section"></span>

            <div class="left-section no-width">
              <div class="centre">
                <div class="router-name-text">{{data.PeerName}}</div>
                <div class="bmp-peer_router10-17 peer bmp-outline-route"></div>
                <div class="router-name-text">{{ peerFullIp }}</div>
              </div>
            </div>
            <!--ASN's not used yet-->
            <!--{{data.LocalASN}}-->
            <!--{{data.PeerASN}}-->
          </div>

          <div class="router-peer-line"></div>
        </div>

      </div>

      <div class="col-md-4">

        <!--Number Prefixes-->
        <div class="rib-image">
          Pre & Post Rib
          <div class="rib-section" ng-repeat="item in ribData">
            <div class="rib-part">
              <!--rib icon-->
              <div class="bmp-prerib"></div>
              <div>{{ item[0] }}</div>
            </div>

            <div class="rib-value">
              <!--rib value-->
              {{ item[1] }}
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-4">
        <span ng-bind-html="locationInfo"></span>
      </div>

    </div>

    <br>

    <!--This is where the insert will go-->
    <div ng-include="templatePath + data.template + '/insert.html'"></div>

  </div>
</div>
