<div class="table-container">
  <div class="router-list">
    <h3 class="pgtitle">Router List</h3>
    <span class="label label-info" ng-click="clickRouters()">{{$root.routerCount}} Routers</span>
    <span class="label label-danger" ng-click="clickDisconnected()">{{$root.routersTotals[1]}} Disconnected</span>
    <span class="label peers" style="margin-left: 50px;">{{$root.peerCount}} Peers</span>
    <span class="label label-success" ng-click="clickIpv4Up()">{{$root.ips[0][2]}} IPv4<span class="glyphicon glyphicon-arrow-up"></span></span>
    <span class="label label-success" ng-click="clickIpv6Up()">{{$root.ips[1][2]}} IPv6<span class="glyphicon glyphicon-arrow-up"></span></span>
    <span class="label label-danger" ng-click="clickIpv4Down()">{{$root.ips[0][3]}} IPv4<span class="glyphicon glyphicon-arrow-down"></span></span>
    <span class="label label-danger" ng-click="clickIpv6Down()">{{$root.ips[1][3]}} IPv6<span class="glyphicon glyphicon-arrow-down"></span></span>
    <button class="btn filter-button" ng-click="toggleFiltering()">Filter</button>
  </div>
  <div class="loading-section">
    <div ng-show="routerTableIsLoad" bmp-loading loading-var="routerTaleIsLoad"></div>
    <div id="routerTable" ui-grid="routerTableOptions" ui-grid-tree-view ui-grid-selection ui-grid-auto-resize></div>
  </div>
</div>
