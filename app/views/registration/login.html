<body style="background: url('/static/assets/loginBackGroundWeb.jpg'); background-size:100% 100%; background-repeat: no-repeat; ">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="opacity: 0.8;">
            <div class="login-panel panel panel-default" style="padding: 15%">
                <div>
                    <div><img src="/static/assets/ciscoLogoBig.png"  style="display: block; margin-left: auto;  margin-right: auto;"></div>
                    <h3 class="panel-title" align="middle" style="color: #3491df; font-family: Helvetica; margin-top: 10%; font-size: 17pt; font-weight: 100">CISCO BMP ANALYTICS</h3>
                </div>
                <div class="panel-body">{% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                    <form role="form" method="post" style="width: 70%; margin-left: 15%"action="{% url 'django.contrib.auth.views.login' %}">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <input type="submit" value="login"  class="btn btn-lg btn-primary btn-block"  />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery Version 1.11.0 -->
<script src="/static/js/jquery-1.11.0.js"></script>
